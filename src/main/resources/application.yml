spring:
  datasource:
    url: jdbc:h2:mem:mercadolivredb;NON_KEYWORDS=USER
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    properties.hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-ui